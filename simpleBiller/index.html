<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Bill Printer</title>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="businessNameHeading">Store Bill Printer</h1>
    <p id="businessAddressHeading"></p>

    <div class="form-inline">
        <input type="text" id="description" placeholder="Enter item description">
        <input type="number" id="price" placeholder="Enter price" step="0.01">
        <button onclick="addItem()">Add Item</button>
    </div>

    <div id="bill">
        <h3 id="businessNamePrint" style="display: none;"></h3>
        <p id="businessAddressPrint" style="display: none;"></p>
        <h1 id="receiptLabel" style="display: none;">Receipt</h1>

        <!-- Expandable Link -->
        <p><span id="expand-link" onclick="togglePanel()">Expand to add customer details</span></p>

        <!-- Expandable Panel with Input Fields -->
        <div id="expandablePanel" class="expandable-panel">
            <h4 id="customerLabel">Customer</h4> <!-- Added label "Customer:" -->
            <div class="customerDetails">
                <input type="text" id="customerName" placeholder="Click to Enter name">
                <input type="text" id="customerContact" placeholder="Click to Enter contact details">
            </div>
        </div>

        <table id="billTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Price (<span class="currencySymbol"></span>)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be added here -->
            </tbody>
        </table>
        <div class="total">Total: <span class="currencySymbol"></span> <span id="totalAmount">0.00</span></div>
        <button id="pdfButton" onclick="generatePDF()">Print Receipt</button>
    </div>

    <!-- Footer with Re-Configure Button -->
    <div id="footer">
        <button id="reconfigureBtn" onclick="loadCurrencies()">
            <i class="fa fa-cog fa-4x" aria-hidden="true"></i>
        </button>
    </div>

    <!-- Configuration Popup -->
    <div id="configPopup">
        <div class="popup-content">
            <h2>Configure Settings</h2>
            <input type="text" id="businessName" placeholder="Enter Business Name">
            <input type="text" id="businessAddress" placeholder="Address/ Contact Details">
            <select id="currencySelect">

            <!-- Currencies will be populated dynamically -->
            </select>
            <button onclick="saveConfig()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
