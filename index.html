<body onload="onLoad()">

	<script>
        function onLoad() {
            document.getElementById("outputTrue").style.display = "none";
            document.getElementById("outputFalse").style.display = "none";
        }
        function compare() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText ==  'true'){
                    document.getElementById("outputTrue").style.display = "block";
                    document.getElementById("outputFalse").style.display = "none";
                }
                if(this.responseText ==  'false'){
                    document.getElementById("outputFalse").style.display = "block";
                    document.getElementById("outputTrue").style.display = "none";
                }

            }
          };
          // get values
          var text1 =  document.getElementById("text1").value;
          var text2 =  document.getElementById("text2").value;
          xhttp.open("GET", "https://guarded-thicket-65637.herokuapp.com/compare/?text1="+text1+"&text2="+text2, true);
          xhttp.send();
        }
	</script>
